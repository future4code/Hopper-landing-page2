<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pcadastro.css">
    <link rel="stylesheet" type="text/css" href="estilopadrao.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <nav class="">
                <ul class="menu">    
                    <li class="bmenu"><a href="./pageman.html">Men</a></li>
                    <li class="bmenu"><a href="./pagewoman.html">Woman</a></li>
                    <li class="bmenu"><a href="./contato.html">Cadastro</a></li>
                </ul>             
            </nav>
            <a href="index.html"><img src="./img/logo-4comfort-azul.png" alt="Logo Marga" class="logo"></a>
            <div class="pesquisa">                
                <input type="search" name="busca" class="busca">
            </div>
        </div>
    </header>
    
    <main class="cadastro">
        <h1 class="titulocadastro">Conecte-se aqui</h1>
        <section id="tabela">
            <div class="logincad">
                <h3>JÁ SOU CLIENTE</h3>
                <p class="margincad">Email</p>
                <input type="text" placeholder="Digite seu email" class="espacoinput">
                <p class="margincad">Senha</p>
                <input type="text" placeholder="Digite sua senha" class="espacoinput">
                <div class="alignbutton">
                    <button class="botentrar margincad">
                        Entrar
                    </button>
                </div>
            </div>
            <div class="logincad">
                <h3>AINDA NÃO TENHO CADASTRO</h3>
                <p class="margincad">Nome</p>
                <input type="text" placeholder="Digite seu nome" class="espacoinput">
                <p class="margincad">Sobrenome</p>
                <input type="text" placeholder="Digite seu sobrenome" class="espacoinput">
                <p class="margincad">Email</p>
                <input type="text" placeholder="Digite seu email" class="espacoinput">
                <p class="margincad">Senha</p>
                <input type="text" placeholder="Digite uma senha" class="espacoinput">
                <p class="margincad">Confirme a senha</p>
                <input type="text" placeholder="Confirme a senha" class="espacoinput">
                <div class="alignbutton">
                    <button class="botcadastra  margincad">
                        Cadastrar
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="maparodape">
            <h3 class="titulorodape">
                Mapa do Site
            </h1>
            <p class="descrirodape">
                Men
            </p>
            <p class="descrirodape">
                Woman
            </p>
            <p class="descrirodape">
                Cadastro
            </p>
        </div>

        <div class="maparodape contatorodape">
            <h3 class="titulorodape">
                Contatos
            </h1>
            <p class="descrirodape">
                Email: 4confort@hotmail.com
            </p>
            <p class="descrirodape">
                Contato: contato@4confort.com.br
            </p>
        </div>
        <div class="maparodape">
            <h3 class="titulorodape">
                Redes Sociais
            </h1>
            <div class="iconesredes">
                <img src="./img/face.png" class="redesrodape">
                <img src="./img/linkedin.png" class="redesrodape">
                <img src="./img/insta.png" class="redesrodape">
                <img src="./img/whats.png" class="redesrodape">
            </div>


        </div>
    </footer>
</body>
</html>
